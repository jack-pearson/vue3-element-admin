name: Build and Deploy

# 当有新push或者pr时运行
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 一项叫做build-and-deploy的任务
  build-and-deploy:
    # 在最新版的Ubuntu系统下运行
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # 来自官方脚本：https://github.com/marketplace/actions/checkout
        with:
          node-version: 18.16.0
      - name: Install and Build
        run: |
          node -v
          npm install
          npm run build

