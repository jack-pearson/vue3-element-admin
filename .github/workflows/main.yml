name: Build and Deploy

# 当有新push或者pr时运行
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # 一项叫做build-and-deploy的任务
  build-and-deploy:
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # 在最新版的Ubuntu系统下运行
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # 来自官方脚本：https://github.com/marketplace/actions/checkout
        with:
          node-version: 18.16.0
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3 # 脚本来自： https://github.com/JamesIves/github-pages-deploy-action
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: main
          FOLDER: build
          path: dist/
